<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - 9ramme</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/errorPage.css">
</head>
<body>
    <header class="header">
    </header>

    <main>
        <div class="container">
            <section class="error-page">
                <h1 class="error-code">404</h1>
                <p class="error-message">Page Not Found</p>
                <p class="error-description">お探しのページは見つかりませんでした。<br>URLが間違っているか、ページが移動・削除された可能性があります。</p>
                <a href="/" class="button">トップページに戻る</a>
            </section>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="/script/main.js" defer></script>
    <script src="/script/include.js" defer></script>
</body>
</html>

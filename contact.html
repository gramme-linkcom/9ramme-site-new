<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 9ramme</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
    </header>

    <main>
        <div class="container">
            <section class="contact-section">
                <h2>お問い合わせ</h2>
                <p>ご依頼やご相談、サイトに関するご連絡はこちらのフォームからお願いします。</p>
                
                <form id="custom-google-form" class="contact-form">
                    <div class="form-group">
                        <label>形態 <span class="required-badge">必須</span></label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="entry.196080405" value="個人" required> 個人</label>
                            <label class="radio-label"><input type="radio" name="entry.196080405" value="法人またはグループ"> 法人またはグループ</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">お名前 <span class="required-badge">必須</span></label>
                        <input type="text" id="name" name="entry.588415934" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required-badge">必須</span></label>
                        <input type="email" id="email" name="entry.1539013176" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="twitter">X(旧Twitter) のID <span class="optional-badge">任意</span></label>
                        <input type="text" id="twitter" name="entry.1468996089" class="form-control" placeholder="@以降のIDをご記入ください">
                    </div>
                    <div class="form-group">
                    <label>お問い合わせ種別 <span class="required-badge">必須</span></label>
                        <div class="radio-group" id="inquiry-type-group">
                            <label class="radio-label"><input type="radio" name="entry.1313961624" value="サイトについて" required> サイトについて</label>
                            <label class="radio-label"><input type="radio" name="entry.1313961624" value="依頼・相談"> 依頼・相談</label>
                            <label class="radio-label"><input type="radio" name="entry.1313961624" value="__other_option__"> その他</label>
                        </div>
                        <div class="other-input-container">
                            <input type="text" name="entry.1313961624.other_option_response" class="form-control" placeholder="具体的な種別を入力" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required-badge">必須</span></label>
                        <textarea id="message" name="entry.2026248825" class="form-control" rows="8" required></textarea>
                    </div>

                    <button type="submit" class="button">送信する</button>
                </form>

                <div id="form-result" class="form-result-message" hidden>
                    <h3>お問い合わせありがとうございました。</h3>
                    <p>内容を確認の上、折り返しご連絡いたします。</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="/script/main.js" defer></script>
    <script src="/script/include.js" defer></script>
    <script src="/script/contact.js"></script>
</body>
</html>

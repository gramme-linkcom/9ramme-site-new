<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 9ramme</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/dB_contact.css">

    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
    </header>

    <main>
        <div class="container">
            <section class="contact-section">
                <h2>Discord Bot に関するお問い合わせ</h2>
                <p>9rammeの開発しているdiscord botのお問い合わせフォームです。<br>それ以外のご連絡は、ホームページトップのcontactよりお願いします。</p>
                
                <form id="custom-google-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">discordのユーザー名</label>
                        <input type="text" id="name" name="entry.1374723421" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">お問い合わせ対象のdiscord bot</label>
                        <input type="text" id="bot-name" name="entry.231412636" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="entry.2048344604" class="form-control" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="button">送信する</button>
                </form>
                <div id="form-result" class="form-result-message" hidden>
                    <h3>お問い合わせありがとうございました。</h3>
                    <p>内容によっては、discord宛にご連絡いたします。</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
    </footer>

    <script src="/script/main.js" defer></script>
    <script src="/script/include.js" defer></script>
    <script src="/script/dB_contact.js"></script>
</body>
</html>
